<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册页</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
        <script src="js/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>
                <a href="index.html"><img src="img/logo.gif" alt=""></a>
            </h1>
            <img class="head_right_img" src="img/registerAuthenticPic.png" alt="">
        </div>
        <div class="container clear_float">
            <img src="img/y-f47pogB-mW6latDSyH4k.png" alt="">
            <div class="register_area">
                <p class="ra_head">新用户注册</p>
                <span class="ra_h_sub">已有麦乐购帐号，<a href="login.html">直接登录</a></span>
                <form id="demo" action="#">
                    <input class="user_name" type="text" placeholder="请输入手机号码">
                    <p class="err_un">&nbsp;</p>
                    <input class="user_pass" type="password" placeholder="请输入密码">
                    <p class="err_up">&nbsp;</p>
                    <input class="user_pass_r" type="password" placeholder="请再次输入密码">
                    <p class="err_up_r">&nbsp;</p>
                    <div class="verify">
                        <input class="user_verify" type="text" placeholder="请输入验证码">
                        <span id="verify_img"></span>
                        <a id="verify_btn" href="#">换一张</a>
                    </div>
                    <p class="err_rv">&nbsp;</p>
                    <div class="sms">
                        <input class="user_sms" type="text" placeholder="短信验证码">
                        <button class="sms_btn">获取短信校验码</button>
                    </div>
                    <p class="err_sms">&nbsp;</p>
                    <div class="terms">
                        <input type="checkbox" checked>
                        已阅读并同意<a href="#">《麦乐购注册协议及交易条款》</a>
                    </div>
                    <input class="user_submit" type="submit" value="立即注册">
                    <p class="user_voice">收不到短信？请使用<a href="#">语音验证码</a></p>
                </form>
            </div>
        </div>
        <div class="footer">
            <script type="text/javascript">
            $(document).ready(function() {
    			$.get('footer.html', function(e) {
    				$('.footer').prepend(e)
    			});
            });
        	</script>
        </div>
        <script src="js/register.js"></script>
    </body>
</html>
